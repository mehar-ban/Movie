{% extends 'base.html' %}
{% block body %}
<body style="background-color:black">
<div class="container">
    <div class="row">
        {% for i in movie_list %}
        <div class="col-md-3">
            <div class="card">
               <img src="{{i.img.url}}" class="card-img-top"  alt="" width="100px;" height="250px;">
               <div class="card-block">
                   <h5 class="card-title">{{i.name}}</h5>
                   <a class="btn btn-warning" href="{% url 'movieapp:detail' i.id %}" >View Details</a>
               </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
</body>
{% endblock %}
